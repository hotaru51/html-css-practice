<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta description="画像の表示">
    <title>画像の表示</title>
    <style>
      .img-responsive {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .thumbnail {
        width: 200px;
      }
    </style>
  </head>
  <body>
    <h1>画像の表示</h1>
    <div class="thumbnail">
      <img src="images/yosolo.jpg" width="904" height="572" alt="芦ノ湖と曜ちゃん" class="img-responsive">
    </div>
  </body>
</html>
