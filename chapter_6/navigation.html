<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta description="リストをナビゲーションで利用する">
    <title>ナビゲーション</title>
    <style>
      .subnav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .subnav a {
        padding-left: 16px;
        background: url(images/listmark.png) no-repeat left 0 top 4px;
        color: #1864b9;
        text-decoration: none;
      }
      .subnav a:hover {
        color: #0f3f74;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>test site</h1>
    <div class="subnav">
      <ul>
        <li><a href="#">about</a></li>
        <li><a href="#">products</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">FQA</a></li>
      </ul>
    </div>
  </body>
</html>
